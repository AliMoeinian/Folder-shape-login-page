<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="contents/css/style.css">
    <link rel="shortcut icon" href="contents/images/login.jpg" type="image/x-icon">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&family=Permanent+Marker&family=Roboto:wght@700&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-container">
        <div class="input-container">
          <form class="#">
              <label for="email" class="input-names text-shadow">E-mail <br>
                  <input type="email" name="email" id="email" class="inputs" required>
              </label> <br>
              <label for="password" class="input-names text-shadow">Password <br>
                  <input type="password" name="password" id="password" class="inputs" required>
              </label>
              <label for="checkbox">
                <input type="checkbox" name="checkbox" style="display: inline-block; margin-left: 15px">
                Keep me signed in
              </label>
            </form>
        </div>
        <div class="get-started">
            <a href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fd9%2F4a%2F49%2Fd94a495eca526d82ebbe0640aea413a9.jpg&imgrefurl=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F401242648035925612%2F&tbnid=1Bbjy2woQp8YaM&vet=12ahUKEwjUx4GbyqD2AhWRsSoKHcmGAo4QMygHegUIARCaAQ..i&docid=qpZ5HCXUs0NEHM&w=700&h=699&q=hi&ved=2ahUKEwjUx4GbyqD2AhWRsSoKHcmGAo4QMygHegUIARCaAQ" class="get-started-link" target="_blank">Get Started</a>
        </div>
    </main>
</body>
</html>
